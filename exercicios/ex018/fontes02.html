        @font-face {

            src: url('fonts/love larry.otf') format('opentype'), url('fonts/love larry.ttf') format(truetype);

            font-style: normal;
        }

        /*
        Tipos de format ()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Adcanced Typography)
        - svg
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
